name: Android APK (Buildozer)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    # Buildozer का तैयार Docker image (डिफ़ॉल्ट non-root user में चलेगा)
    container:
      image: kivy/buildozer:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upgrade pip (inside container)
        run: |
          python -m pip install --upgrade pip

      - name: Build debug APK
        run: |
          buildozer -v android debug --accept-sdk-license

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-kivy-app-apk
          path: bin/*.apk
