name: Android APK (Buildozer)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    container:
      image: kivy/buildozer:latest
      options: --user root  # root issues को handle करेगा

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Disable root warning
        run: |
          echo "[buildozer]" >> buildozer.spec
          echo "warn_on_root = 0" >> buildozer.spec

      - name: Upgrade pip (inside container)
        run: pip install --upgrade pip

      - name: Build debug APK
        run: |
          buildozer android debug --accept-android-license

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-app-apk
          path: bin/*.apk
