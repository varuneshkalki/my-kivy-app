name: Android APK (Buildozer)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    # Ready-made Buildozer + Android SDK/NDK image
    container:
      image: kivy/buildozer:latest
      options: --user root

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # root warning ko spec me disable kar diya hai, phir bhi safe side:
      - name: Disable root warning in spec (idempotent)
        run: |
          grep -q "warn_on_root" buildozer.spec || echo -e "\n[buildozer]\nwarn_on_root = 0" >> buildozer.spec

      - name: Upgrade pip (inside container)
        run: pip install --upgrade pip

      - name: Build debug APK
        env:
          # p4a kabhi-kabhi pip ko --user deta hai; yeh usko disable karta hai
          PIP_USER: "0"
        run: |
          buildozer android debug --accept-sdk-license

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-app-apk
          path: bin/*.apk
